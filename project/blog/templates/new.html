<!-- 'new'와 'create'를 만들어야 하기 때문에 만들기 번거롭고 코드도 길다.-->
{% extends 'base.html' %}
{% block content %}
<h1>일반 def로 만든 url</h1>
<br>

<div class="container">
	<form action="{% url 'create' %}">
	  <h4>제목: </h4>
	  <input type="text" name="title">
	  <br>
	  <br>
	  <h4>본문: </h4>
	  <textarea cols=40 rows=10 name="body"></textarea>
	  <br>
	  <br>
	  <input class="btn btn-dark" type="submit" value="제출하기">
  </form>
</div>

{% endblock %}
